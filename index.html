	var data = d3.tsv("./data/sp500.tsv", function(error, data) {
		dataParsed = parseData(data);
		if (error)
			alert(error);
		var options = {
			height : window.innerHeight - 120,
			width : window.innerWidth - 120,
			margin : 60,
			brush : {
				height : 50,
				marginTop : 30
			},
			data : dataParsed,
			formatDate: "%Y-%m-%d"
		};
		var my = TimeLine(options);
		my();
